services:
  # Backend Spring Boot (desarrollo con H2)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autocomplete-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default
      DATABASE_URL: jdbc:h2:mem:autocomplete
      DATABASE_DRIVER: org.h2.Driver
      DATABASE_USER: sa
      DATABASE_PASSWORD: ""
      HIBERNATE_DIALECT: org.hibernate.dialect.H2Dialect
      DDL_AUTO: create-drop
      SHOW_SQL: "true"
      H2_CONSOLE_ENABLED: "true"
    networks:
      - autocomplete-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React (desarrollo)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autocomplete-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8080/api/autocomplete
    depends_on:
      - backend
    networks:
      - autocomplete-network

networks:
  autocomplete-network:
    driver: bridge
