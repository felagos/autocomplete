services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: autocomplete-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: autocomplete
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autocomplete-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para sincronizaci√≥n distribuida del Trie
  redis:
    image: redis:7-alpine
    container_name: autocomplete-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autocomplete-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autocomplete-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/autocomplete
      DATABASE_DRIVER: org.postgresql.Driver
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      DDL_AUTO: update
      SHOW_SQL: "false"
      H2_CONSOLE_ENABLED: "false"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: autocomplete
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autocomplete-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autocomplete-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:8080/api/autocomplete
    depends_on:
      - backend
    networks:
      - autocomplete-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  autocomplete-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
